name: Lexicard Python Continuous Testing

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  flake8:
    name: Lint with flake8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install flake8
      - run: flake8 .

  black:
    name: Check code formatting with black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install black
      - run: black .

  isort:
    name: Check import order with isort
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install isort
      - run: isort .

  bandit:
    name: Security linting with Bandit
    runs-on: ubuntu-latest
    needs: [flake8, black, isort]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install bandit
      - run: bandit -r ${{ github.workspace }}/src -ll

  pytest:
    name: Run Tests with Pytest
    runs-on: ubuntu-latest
    needs: [flake8, black, isort, bandit]
    if: false
    env:
      PYTHONPATH: ${{ github.workspace }}/src
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip install -r requirements.txt
          pip install pytest
      - run: python -m pytest tests --maxfail=5 --disable-warnings -q

  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pyinstaller pillow

      - name: Build Python package (wheel and sdist)
        run: python -m build

      - name: Build Windows executable with PyInstaller (include assets)
        shell: cmd
        run: |
          pyinstaller lexicards/main.py --onefile --noconsole --name LexiCards --icon=lexicards/assets/images/lexicards-main.ico ^
          --add-data "lexicards/assets/images;assets/images"

      - name: Show dist folder contents
        run: dir dist

      - name: Upload Python package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/*.whl

      - name: Upload Windows executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: LexiCards-exe
          path: dist/LexiCards.exe